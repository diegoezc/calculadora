<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_bootstrap/Estilos/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="stilos.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-4  ">
        <div class="col-lg-3 d-flex justify-content-center header-calculadora">
                <form action=""  class="claculadora">
                    <input type="text" class="form-control input" id="num" readonly>
                </form>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-lg-3 body-formulario">
            
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">7</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">8</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">9</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-operacion" >+</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">4</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">5</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">6</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button  class="btn btn-operacion " >-</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">1</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">2</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario">3</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-operacion" >*</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-3 mb-3 ">
                    <div class="col-lg-3 ">
                        <button class="btn btn-formulario" >0</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button  class="btn btn-operacion " id="borrar">C</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button class="btn btn-operacion " id="resultado">=</button>
                    </div>
                    <div class="col-lg-3 ">
                        <button  class="btn btn-operacion"  >/</button>
                    </div>
                </div>
        </div>
    </div>
</div>
    <script src="claculadora.js"></script>
    <script src="estilos_bootstrap/Javascript/js/bootstrap.min.js"></script>
</body>
</html
